{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-20 text-center">
    <h1 class="font-serif text-5xl md:text-7xl font-bold text-marinho-escuro">{% trans "Sign Out" %}</h1>
    <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-graphite/80">
        {% trans 'Are you sure you want to sign out?' %}
    </p>

    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="mt-8 bg-ouro text-marinho font-medium px-8 py-4 rounded-lg shadow-lg hover:bg-ouro/90 transition duration-300 transform hover:scale-105" type="submit">
            {% trans 'Sign Out' %}
        </button>
    </form>
</div>
{% endblock %}
