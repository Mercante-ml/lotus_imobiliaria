{% extends 'core/base.html' %}
{% load static %}

{% block title %}Sobre a Lotus Imobiliária{% endblock %}

{% block content %}
<!-- ===== SEÇÃO HERO (TÍTULO DA PÁGINA) ===== -->
<section class="bg-marinho-escuro text-white">
    <div class="container mx-auto px-6 py-20 md:py-28 text-center">
        <h1 class="font-serif text-5xl md:text-7xl font-bold">
            {{ conteudo.titulo }}
        </h1>
        <p class="mt-4 text-lg md:text-xl max-w-2xl mx-auto text-cinza-claro/80">
            {{ conteudo.subtitulo }}
        </p>
    </div>
</section>

<!-- ===== SEÇÃO DE CONTEÚDO (TEXTOS SOBRE) ===== -->
<section class="py-20 md:py-28 bg-cinza-fundo">
    <div class="container mx-auto px-6">
        
        <!-- Cartão de conteúdo centralizado -->
        <div class="max-w-4xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-xl">

            <!-- 
                A SUA SUGESTÃO: LOGO CENTRALIZADO NO TOPO
            -->
            <div class="flex justify-center mb-10">
                <img src="{% static 'core/images/logo_lotus.png' %}" alt="Logo Lotus Imobiliária" class="h-[150px] w-auto">
            </div>
            <!-- FIM DA SUGESTÃO -->

            <div class="prose prose-lg max-w-none text-graphite">
                {{ conteudo.corpo|safe }}
            </div>
        </div>

    </div>
</section>
{% endblock %}
