{% extends 'core/base.html' %}
{% load static %}
{% block title %}Senha Alterada{% endblock %}

{% block content %}
<section class="bg-marinho-escuro text-white">
    <div class="container mx-auto px-6 py-20 md:py-28 text-center">
        <h1 class="font-serif text-5xl md:text-7xl font-bold">
            Sucesso!
        </h1>
    </div>
</section>

<section class="py-20 bg-cinza-fundo">
    <div class="container mx-auto px-6">
        <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-xl text-center">
            
            <svg class="mx-auto h-20 w-20 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>

            <h2 class="font-serif text-3xl text-marinho font-bold mt-6 mb-4">
                Senha Alterada!
            </h2>
            <p class="text-lg text-graphite/80">
                Sua senha foi atualizada com sucesso.
            </p>
            <a href="{% url 'core:minha_conta' %}" class="mt-8 inline-block bg-ouro text-white font-medium px-6 py-3 rounded-lg shadow-lg hover:bg-ouro/90 transition duration-300">
                Voltar para Minha Conta
            </a>
        </div>
    </div>
</section>
{% endblock %}
