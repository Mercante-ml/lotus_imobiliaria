{% extends 'core/base.html' %}
{% load static %}

{% block title %}Sair da Conta{% endblock %}

{% block content %}

<section class="bg-marinho-escuro text-white">
    <div class="container mx-auto px-6 py-20 md:py-28 text-center">
        <h1 class="font-serif text-5xl md:text-7xl font-bold">
            Sair da Conta
        </h1>
    </div>
</section>

<section class="py-20 bg-cinza-fundo">
    <div class="container mx-auto px-6">
        
        <div class="max-w-xl mx-auto bg-white p-8 md:p-12 rounded-lg shadow-xl text-center">
            
            <h2 class="font-serif text-3xl text-marinho font-bold mb-6">
                Tem certeza de que deseja sair?
            </h2>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                
                <div class="flex items-center justify-center space-x-4 mt-8">
                    <button type="submit" 
                            class="bg-red-600 text-white font-medium px-8 py-3 rounded-lg shadow-lg hover:bg-red-700 transition duration-300">
                        Sim, Sair
                    </button>

                    <a href="{% url 'core:index' %}" 
                       class="bg-gray-200 text-graphite font-medium px-8 py-3 rounded-lg hover:bg-gray-300 transition duration-300">
                        Cancelar
                    </a>
                </div>
            </form>

        </div>

    </div>
</section>
{% endblock %}
